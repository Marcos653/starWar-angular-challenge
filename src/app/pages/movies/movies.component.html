<div class="mat-elevation-z8">
    <table mat-table [dataSource]="movies" class="mat-elevation-z8">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef> Release Date </th>
        <td mat-cell *matCellDef="let movie"> {{movie.release_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title', 'releaseDate']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'releaseDate'];"></tr>
    </table>
</div>
